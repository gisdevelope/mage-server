<div class="opacity">
  <mat-label class="opacity-label">Opacity</mat-label>
  <mat-slider class="opacity-slider" 
    color="primary" 
    min="0" 
    max="100" 
    step="1" 
    value=100 
    thumbLabel
    [displayWith]="formatOpacity"
    (change)="opacityChanged($event, layer)">
  </mat-slider>
</div>

<div class="style" *ngIf="layer.layer.type === 'GeoPackage'">
  <color-picker label="Stroke" [hexColor]="style.stroke" (onColorChanged)="colorChanged($event, 'stroke')"></color-picker>
  <color-picker label="Fill" [hexColor]="style.fill" (onColorChanged)="colorChanged($event, 'fill')"></color-picker>
  <mat-form-field dense appearance="outline">
    <mat-label>Stroke Width</mat-label>
    <input matInput type="number" [ngModel]="style.width" (ngModelChange)="widthChanged($event)">
  </mat-form-field>
</div>
